trigger:
- 'main'

variables:
  releaseBranchName: 'main'

stages:
  - stage: 'Build'
    displayName: 'Build the site'
    variables:
      BUILD_INFO: '$(Build.DefinitionName) $(Build.BuildId) $(Build.BuildNumber) - $(Build.SourceBranchName)'
    jobs:
      - job: 'Build'
        displayName: 'Build job'
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: Docker@2
            displayName: 'Run Jekyll'
            inputs:
              command: build
              arguments: -v /srv/jekyll:$(build.sourcesDirectory) -v /srv/jekyll/.jekyll-cache:$(build.sourcesDirectory)/.jekyll-cache -v /srv//srv/jekyll/_site:$(build.binariesDirectory)





